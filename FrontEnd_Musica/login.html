<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="jumbotron text-center">
              <h1>Iniciar Sesión</h1>
          </div>
          <div class="mx-auto w-50 centered-container">
              <form>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-0" id="floatingUsername" placeholder="Nombre de Usuario">
                      <label for="floatingUsername">Nombre de Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="Contraseña">
                      <label for="floatingPassword">Contraseña</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
