<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </style>

<div class="container">
    <div class="jumbotron text-center">
        <h1>Registro</h1>
    </div>
    <div class="mx-auto w-50">
        <div class="form-floating mb-3">
            <input type="number" class="form-control rounded-0" id="floatingInput">
            <label for="floatingInput" placeholder="Numero de Identificación" >Numero de identificación</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div><br>
        <div class="input-group mb-3">
            <span class="input-group-text border-0">@</span>
            <div class="form-floating">
              <input type="text" class="form-control border-0" id="floatingInputGroup1" placeholder="Username">
              <label for="floatingInputGroup1">Username</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
